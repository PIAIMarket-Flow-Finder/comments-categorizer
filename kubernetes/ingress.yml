apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comments-categorizer-ingress
spec:
  ingressClassName: nginx-ext
  tls:
    - hosts:
        - comments-categorizer.kube-ext.isc.heia-fr.ch
  rules:
    - host: comments-categorizer.kube-ext.isc.heia-fr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comments-categorizer-service
                port:
                  number: 80