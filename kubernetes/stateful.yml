apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: comments-categorizer-stateful
  labels:
    app: comments-categorizer
spec:
  serviceName: comments-categorizer
  replicas: 1
  selector:
    matchLabels:
      app: comments-categorizer
  template:
    metadata:
      labels:
        app: comments-categorizer
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: comments-categorizer
        image: ghcr.io/piaimarket-flow-finder/list-vectorizer:latest
        # If you build the image locally, change the next line to `imagePullPolicy: Never` - there is no need to pull the image
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        envFrom:
          - configMapRef:
              name: comments-categorizer-config
